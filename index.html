<!DOCTYPE html>
<html>
<head>
<title>Card UI Web Template</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
.cards{display:grid;grid-template-columns:repeat(3,1fr);gap:20px;padding:40px;background:#f7f7f7}
.card{background:#fff;padding:30px;border-radius:10px;box-shadow:0 5px 20px rgba(0,0,0,0.1);text-align:center;font-size:18px}
</style>
</head>
<body>

<section class="cards">
  <div class="card">
    <h3>Basic Template</h3>
    <p>Clean & simple design.</p>
  </div>

  <div class="card">
    <h3>Premium Template</h3>
    <p>Animations + Modern UI.</p>
  </div>

  <div class="card">
    <h3>Ultimate Pack</h3>
    <p>Full website bundle.</p>
  </div>
</section>

</body>
</html>
